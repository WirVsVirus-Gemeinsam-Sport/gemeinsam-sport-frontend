apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.pkg.github.com/wirvsvirus-gemeinsam-sport/gemeinsam-sport-frontend/frontend:latest
        readinessProbe:
          httpGet:
            path: /js/app.js
            port: 8000
        env:
        - name: PORT
          value: "8000"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: phoenix-secrect-base
              key: phoenix-secrect-base
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: phoenix-db-connection-string
              key: phoenix-db-connection-string
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: regcred
